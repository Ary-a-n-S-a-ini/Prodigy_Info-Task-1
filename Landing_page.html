<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
</head>
<body>
<style>
    /* Navbar default styling */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  scroll-behavior: smooth;
}
.navbar {
  position: fixed;
  top: 0;
  width: 100vw;
  /* background: transparent; */
  padding: 15px 20px;
  transition: background 0.3s, box-shadow 0.3s;
  z-index: 1000;
}

.navbar ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  text-decoration: none;
  color: rgb(255, 1, 1);
  font-size: 18px;
  transition: color 0.3s;
}

/* Hover effect */
.navbar ul li a:hover {
  color: rgb(253, 253, 89);
}

/* Scroll effect */
.scrolled {
  background: #6464647e;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}

/* Section styling for demo */
section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  color: white;
  transform: translateY(50px);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}
section.show {
  opacity: 1;
  transform: translateY(0);
}
#home { background: #2196f3; }
#about { background: #4caf50; }
#services { background: #ff5722; }
#contact { background: #9c27b0; }

</style>
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home"><h1>Home</h1></section>
  <section id="about"><h1>About</h1></section>
  <section id="services"><h1>Services</h1></section>
  <section id="contact"><h1>Contact</h1></section>

  <script src="script.js"></script>
</body>
<script>
    // Change navbar style on scroll
window.addEventListener("scroll", function() {
  const navbar = document.querySelector(".navbar");
  if (window.scrollY > 50) {
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
  }
});

</script>
</html>
